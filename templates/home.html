{% extends "layout.html" %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to Bazari!</h1>
    <p class="lead">Bazari is a platform where you can create and join groups, share posts, and connect with others.</p>
    <hr class="my-4">
    <p>To get started, please register or log in.</p>
    <a class="btn btn-primary btn-lg" href="{{ url_for('users.register') }}" role="button">Register</a>
    <a class="btn btn-secondary btn-lg" href="{{ url_for('users.login') }}" role="button">Login</a>
</div>
{% endblock %}
